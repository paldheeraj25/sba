<div id="content">

  <!-- row -->
  <div class="row">

    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
      <h1 class="page-title txt-color-blueDark">
        <!-- PAGE HEADER --><i class="fa-fw fa fa-home"></i> Dashboard <span>>
							Upload Excel </span></h1>
    </div>
    <!-- end col -->

  </div>
  <!-- end row -->

  <!--
    The ID "widget-grid" will start to initialize all widgets below
    You do not need to use widgets if you dont want to. Simply remove
    the <section></section> and you can use wells or panels instead
    -->

  <!-- widget grid -->
  <section id="widget-grid" class="">

    <!-- row -->

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="page-title txt-color-blueDark text-center well">

          <!-- PAGE HEADER -->
          Upload Excel<br>
          <small class="text-primary">Please make sure the excel matches the correct standards.</small>
        </h1>
        <div jarvis-widget id="basic-form-elements" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false">
          <div class="widget-body" style="height: 65vh">
            <div class="demo-btns custom-spinner" style="position: absolute; margin: 10% 51%; z-index: 9;" ng-if="isUploading">
              <p>
                <b>uploading...</b>
              </p>
              <a href-void class="btn bg-color-red txt-color-white"><i class="fa fa-gear fa-4x fa-spin"></i></a>
            </div>
            <form id="smart-form-register" class="smart-form" data-smart-registration-form ng-if="!isUploading">
              <header>
                Upload information
              </header>

              <fieldset>
                <section>
                  <label class="input"> <i class="icon-append fa fa-cube"></i>
                <input type="text" name="product" placeholder="Product Name">
                <b class="tooltip tooltip-bottom-right">Needed to enter product name</b> </label>
                </section>


                <section>
                  <label class="input"> <i class="icon-append fa fa-cubes"></i>
                <input type="text" name="batch" placeholder="Product Batch">
                <b class="tooltip tooltip-bottom-right">Needed to enter product batch</b> </label>
                </section>
              </fieldset>

              <fieldset>
                <div class="row">
                  <section class="col col-6">
                    <label class="input">
                    <input type="text" name="firstname" placeholder="Manufacturing Data" ng-model="registration.firstname">
                </label>
                  </section>
                  <section class="col col-6">
                    <label class="input">
                    <input type="text" name="lastname" placeholder="Expiry Date"  ng-model="registration.lastname">
                </label>
                  </section>
                </div>

                <section>
                  <input type="checkbox" name="terms" id="terms">
                  <i></i>Map extra Information</label>
                </section>
              </fieldset>
              <fieldset>
                <section>
                  <label class="label">Select Excel</label>
                  <div class="input input-file" cg-busy="myPromise">
                    <span><input type="file" file-model="myFile" /></span>
                    <br/>
                    <button class="btn-primary btn-lg Button" ng-click="uploadFile()">upload</button>
                  </div>
                </section>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
    <!-- end row -->

  </section>
  <!-- end widget grid -->

</div>
